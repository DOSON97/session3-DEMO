<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This Ã­ table caption</title>
  </head>
  <body>
    <table border="1" cellspacing="2" width="500" height="110">
      <caption>
        This is table caption
      </caption>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
          <th>Column 5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td rowspan="3">Data 2</td>
          <td>Data 3</td>
          <td>Data 4</td>
          <td>Data 5</td>
        </tr>
        <tr>
          <td>Data 1</td>

          <td>Data 3</td>
          <td colspan="2">Data 4 and 5</td>
        </tr>
        <tr>
          <td>Data 1</td>

          <td>Data 3</td>
          <td>Data 4</td>
          <td>Data 5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
